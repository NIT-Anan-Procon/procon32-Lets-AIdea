<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/02-03.css">
  <title>02-03</title>
</head>

<body>
  <div id="title">結果発表</div>
  <div id="winner">
    <div id="grand_prize">
      <img src="img/grand_prize.png">
    </div>
    <div id="icon1">
      <img src="img/icon_frame.png">
    </div>
    <div id="sum_pt1">
      <p>合計[pt]</p>
    </div>
    <div id="ex_pt1">
      <p>説明[pt]</p>
    </div>
    <div id="ans_pt1">
      <p>回答[pt]</p>
    </div>
  </div>
  <div id="loser">
    <div id="second">
      <div id="icon2">
        <p class="rank">2nd</p>
        <img src="img/icon_frame.png">
      </div>
      <div id="sum_pt2">
      </div>
      <div id="ex_pt2">
      </div>
      <div id="ans_pt2">
      </div>
    </div>
    <div id="third">
      <div id="icon3">
        <p class="rank">3rd</p>
        <img src="img/icon_frame.png">
      </div>
      <div id="sum_pt3">
      </div>
      <div id="ex_pt3">
      </div>
      <div id="ans_pt3">
      </div>
    </div>
  </div>
  <script src="js/02-03.js"></script>
</body>

</html>
